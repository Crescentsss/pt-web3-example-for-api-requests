<body><div style="display: flex; align-items: center; gap: 200px; margin-top: 20px;">
  <div class="form-container">
    <label>Session Token: (Her f5 Atmada Yenilenecek)</label>
    <input type="text" id="sessionToken" placeholder="Session Token gir"><br>

    <label>Bearer:</label>
    <input type="text" id="bearer" placeholder="Bearer Token gir"><br>

    <label>Island ID:</label>

    <button id="kaydetBtn">Kaydet</button>

  </div>

  <!-- Sağ taraf: console kutusu -->
  <div id="consoleBox"></div>
</div>

<script>
  const style = document.createElement("style");
  style.textContent = `
    .form-container input {
      display: block;
      width: 250px;
      margin-bottom: 10px;
      padding: 5px;
    }

    .form-container button {
      padding: 8px 12px;
      cursor: pointer;
    }

    #consoleBox {
      width: 700px;
      height: 400px;
      background: #fff;
      color: #000;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  `;
  document.head.appendChild(style);

  const consoleBox = document.getElementById("consoleBox");

  window.log = (...args) => {
    const message = args.join(" ");
    consoleBox.textContent += message + "\n";
    consoleBox.scrollTop = consoleBox.scrollHeight;
    console.log(...args);
  };
</script>
